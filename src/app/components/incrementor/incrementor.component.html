<div class="input-group">
  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="lessValue(10)">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input type="number" class="form-control" [ngClass]="{'is-invalid':progress >100 || progress < 0}" placeholder="Product name" [(ngModel)]="progress"
  min="0"
  max="100"
  (change)="changeValue($event)" />
  <span class="input-group-btn">
    <button  [ngClass]="btnClass" type="button" (click)="plusValue(10)">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
